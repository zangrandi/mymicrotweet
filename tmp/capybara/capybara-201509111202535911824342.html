    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>

        <a class="navbar-brand" href="/">Microtweet</a>

              <li><a href="/users/sign_up">Signup</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="main-content" class="row">
        <div class="col-lg-12">
          <div class="alert fade in alert-danger "><button class="close" data-dismiss="alert">×</button>Invalid email or password.</div>
          <div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h2>Log in</h2>
    <div class="well">
      <form action="/users/sign_in" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="✓">
  <div class="form-group">
    <input class="form-control" placeholder="E-mail" id="login_user_email" type="email" value="example11@email.com" name="user[email]">
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Password" id="login_user_password" type="password" name="user[password]">
  </div>

  <div class="row">
    <small>
    <div class="col-md-6">
      <input name="user[remember_me]" type="hidden" value="0"><input type="checkbox" value="1" name="user[remember_me]" id="user_remember_me">
      <label for="user_remember_me">Remember me</label>
    </div>
    <div class="col-md-6">
      <a href="/users/password/new">Forgot your password?</a>
    </div>
    </small>
  </div>

  <div class="actions text-right">
    <input type="submit" name="commit" value="Log in" class="btn" id="main-login">
  </div>
</form>
      
  <a href="/users/sign_up">Sign up</a><br>

  <a href="/users/password/new">Forgot your password?</a><br>

  </div>
